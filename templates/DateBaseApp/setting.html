<!-- settings.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/setting.css' %}">
    <script src="{% static 'js/setting.js' %}" defer></script>
    <title>Настройки</title>
</head>
<body>
    <div class="container">
        <h1>Настройки</h1>
        <form id="settingsForm" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="button" id="saveButton">Сохранить настройки</button>
        </form>
        <button id="themeToggleButton">Переключить тему</button>
    </div>
</body>
</html>
