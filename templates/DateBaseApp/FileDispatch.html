<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>File Dispatch</title>
    <link rel="stylesheet" href="{% static 'css/FileDispatch.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Подключение Font Awesome -->
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирует содержимое по вертикали */
            justify-content: center; /* Центрирует содержимое по горизонтали */
            height: 100vh; /* Занимает всю высоту экрана */
        }

        .container {
            text-align: center; /* Центрирует текст внутри контейнера */
        }

        h1 {
            margin-bottom: 20px; /* Отступ снизу для заголовка */
        }

        .upload-container {
            display: flex;
            flex-direction: column; /* Вертикальное расположение элементов */
            align-items: center; /* Центрирует элементы по горизонтали */
        }

        .upload-icon {
            font-size: 50px; /* Размер иконки */
            color: #007BFF; /* Цвет иконки */
            margin-bottom: 10px; /* Отступ снизу для иконки */
            cursor: pointer; /* Курсор при наведении */
        }

        .upload-icon:hover {
            color: #0056b3; /* Цвет иконки при наведении */
        }

        input[type="file"] {
            display: none; /* Скрываем стандартное поле выбора файла */
        }

        .file-label {
            background-color: #222; /* Цвет фона кнопки */
            color: #fff; /* Цвет текста кнопки */
            padding: 10px 20px; /* Внутренние отступы */
            border-radius: 5px; /* Закругленные углы */
            cursor: pointer; /* Курсор при наведении */
            margin-top: 10px; /* Отступ сверху для кнопки */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }

        .file-label:hover {
            background-color: #0056b3; /* Цвет кнопки при наведении */
        }

        button {
            background-color: #007BFF; /* Цвет кнопки */
            color: #fff; /* Цвет текста кнопки */
            padding: 10px 20px; /* Внутренние отступы */
            border: none; /* Убираем рамку */
            border-radius: 5px; /* Закругленные углы */
            cursor: pointer; /* Курсор при наведении */
            margin-top: 10px; /* Отступ сверху для кнопки */
        }

        button:hover {
            background-color: #0056b3; /* Цвет кнопки при наведении */
        }

        .center-nav {
            margin-top: 20px; /* Отступ сверху для навигации */
        }

        .center-nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }

        .center-nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center">Отправка файлов</h1>
        <div class="upload-container">
            <div class="upload-icon">
                <i class="fas fa-upload"></i> <!-- Иконка отправки файла -->
            </div>
            <label for="file-upload" class="file-label">Выбрать файл</label>
            <input type="file" id="file-upload" name="file" required> <!-- Поле для выбора файла -->
        </div>
        <form method="post" class="center-form">
            {% csrf_token %}
            <button type="submit">Отправить</button> <!-- Кнопка отправки -->
        </form>
        <nav class="center-nav">
            <a href="{% url 'index' %}">Главная</a>
            <a href="{% url 'file_install' %}">Скачивание файлов </a>
        </nav>
    </div>
</body>
</html>
